<!DOCTYPE html>
<html ng-app="myapp" ng-controller="controller">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="plugin/mui.min.css" />
		<script type="text/javascript">
		 document.write('<link rel="stylesheet" type="text/css" href="css/team.css?' + Math.random() + '"/>');
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>我的团队</title>		
		<script src="js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugin/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugin/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugin/angularjs.min-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		 document.write("<s" + "cript type='text/javascript' src='js/team.js?" + Math.random() + "'></s" + "cript>");
		</script>
	</head>
	<body>
		<div class="mine_container">
			
			<div class="input-search-container">
				<img src="img/search.png"/>
				<input type="text" name="search" id="search_phone" value="" placeholder="请输入手机号搜索"/>
				<button id="search">搜索</button>
			</div> 
			<div>
			
				<h4>我的推荐人</h4>
				<div class="top_info">
					<div class="top_img">
						<img class="headUrl" src="img/default.png"/>
					</div>
					<span class="username">--</span>
					<p class="phone">--</p>
					<img class="wxIcon" src="img/wx.png"/>
				</div>
				
				<div class="my_team">				
					<h4>我的团队</h4>	
					<div class="searchBox">
						<div class="search_xjyj">
							<span>查看有业绩的下级</span>
						</div>
					</div>
				</div>
				<div class="team_info">
					<div class="team_left">
						<p>合伙人团队（人）</p>
						<span class="fontWeight hhrtd">--</span>
						<p>一级合伙人<span class="yjhhr">-</span>人</p>
					</div>
					<div class="team_right">
						<p>本月团队总业绩（元）</p>
						<span class="fontWeight bytdzsy">--</span>
						<p>上月团队总业绩<span class="syzyj">--</span>元</p>
					</div>
				</div>
				<div class="team_subor">
					<div class="subor_from" ng-repeat="item in list">
						<div class="user_info">
							<div class="top_img">
								<img class="td_headUrl" ng-src="{{item.HEAD_URL}}"/>
							</div>
							<span class="username">{{item.XM}}</span>
							<p class="phone">{{item.PHONE}}</p>
							<img class="wxIcon" src="img/wx.png"/>
						</div>
						<div class="details">
							<div class="yjBox">						
								<span class="yj_gr">个人业绩：{{item.GRYJ}}元</span>
								<span class="yj_td">团队业绩：{{item.TDYJ}}元</span>
							</div>
							<p></p>
							<p>加入时间：{{item.LRSJ}}</p>
							<p>团队人数：{{item.TDRS}}</p>
						</div>
						<div class="underline"></div>
					</div>
							
				</div>
			
				<div class="clear"></div>
			
			</div>
		</div>
		<div id="loading">
			<img src="img/loading.png" >
		</div>
	</body>
</html>
